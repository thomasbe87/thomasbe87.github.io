<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Bons d'État</title>
    <style>
        body {
            font-family: Graphik Compact Regular, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 100%;
            width: 300px;
            padding: 20px;
            border: 1px solid #5CB4AB;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5CB4AB;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            color: #1BB4D0;
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #1BB4D0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            color: #1BB4D0;
            font-size: 1.2em;
        }
        .total {
            margin-top: 10px;
            color: #1BB4D0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combien les nouveaux bons d’État vous rapporteraient-ils?</h1>
        <div class="input-group">
            <label for="amount">Quel montant souhaiteriez-vous placer?</label>
            <label for="amount" style="font-size: 0.9em;">(le chiffre doit être un multiple de 100)</label>
            <input type="number" id="amount" min="100" step="100">
        </div>
        <div class="input-group">
            <label for="duration">Choisissez une durée</label>
            <select id="duration">
                <option value="1">1 an</option>
                <option value="8">8 ans</option>
            </select>
        </div>
        <div class="result" id="result">
            Vous aurez après <span id="durationText">1 an</span> : <span id="calculatedResult">0 €</span>
        </div>
        <div class="total" id="totalResult">
            En récupérant la somme investie, le gain total est de : <span id="totalCalculated">0 €</span>
        </div>
    </div>
    <script>
        const amountInput = document.getElementById('amount');
        const durationSelect = document.getElementById('duration');
        const durationText = document.getElementById('durationText');
        const calculatedResult = document.getElementById('calculatedResult');
        const totalCalculated = document.getElementById('totalCalculated');

        function calculate() {
            const amount = parseFloat(amountInput.value);
            const duration = parseInt(durationSelect.value);
            const rate = duration === 1 ? 2.24 : 1.96;
            const gain = amount * (rate / 100) * duration;
            const total = amount + gain;
           
            durationText.textContent = duration === 1 ? '1 an' : '8 ans';
            calculatedResult.textContent = `${gain.toFixed(2)} €`;
            totalCalculated.textContent = `${total.toFixed(2)} €`;
        }

        amountInput.addEventListener('input', calculate);
        durationSelect.addEventListener('change', calculate);
    </script>
</body>
</html>
